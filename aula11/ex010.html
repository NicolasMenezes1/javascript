<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Radar de velocidade</h1>
    <p>A velocidade do carro é <input type="number" name="vel" id="ivel"> km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="res">Sua velocidade é:</p>
    

    <script>
        function calcular(){
            var velocidade = window.document.getElementById('ivel')
            var res = window.document.getElementById('res')
            var vel = Number(velocidade.value)
           if (vel>80){
                res.innerHTML=(`Sua velocidade é <strong>${vel} km/h</strong>. MULTADO!`)
            }else {
                res.innerHTML = `Sua velocidade é <strong>${vel} km/h</strong>.`
                res.innerHTML += `<p>Siga em frente!</p>`
           }
            
        }
    </script>
</body>
</html>
