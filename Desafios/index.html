<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    
</head>
<body>
    <form action="" method="get">
        
        <h1>Busca de personagem:</h1>
        <label for="characterId">ID da personagem</label>
        <input type="number" name="" id="characterId">
        <hr>

        <h1>Informações: </h1>
        <label for="name">Nome</label>
        <input type="checkbox" name="name" id="name" checked>

        <label for="status">Status</label>
        <input type="checkbox" name="status" id="status" checked>

        <label for="species">Espécie</label>
        <input type="checkbox" name="species" id="species" checked>

        <label for="type">Type</label>
        <input type="checkbox" name="type" id="type" checked>

        <label for="gender">Gênero</label>
        <input type="checkbox" name="gender" id="gender" checked>

        <label for="origin">Planeta de Origin</label>
        <input type="checkbox" name="origin" id="origin" checked>

        <label for="image">Foto</label>
        <input type="checkbox" name="image" id="image" checked>

        <label for="episode">Episódios</label>
        <input type="checkbox" name="episode" id="episode" checked>
        <hr>

        <button id="btn-go">Pesquisar</button>
    </form>
    <pre id="content"></pre> <!--Uma forma mais bonita para vizualizar objetos-->
    <img src="" alt="" id="img">
    <script src="script.js"></script>
</body>
</html>
