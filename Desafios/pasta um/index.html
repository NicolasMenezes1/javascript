<body>
    <form action="" method="get">
        <h1>Busca de personagem:</h2>
        <label for="characterId"></label>   
        <input type="number" name="" id="characterId" checked>
        <hr>
        
        <div class="filtro">
            <label for="name">Nome</label>
            <input type="checkbox" name="name" id="name" checked>
                
            <label for="status">Status</label>
            <input type="checkbox" name="status" id="status" checked>
                
            <label for="species">Espécie</label>
            <input type="checkbox" name="species" id="species" checked>
        </div>
        <div class="filtro2">    
            <label for="gender">Gênero</label>
            <input type="checkbox" name="gender" id="gender" checked>
                
            <label for="origin">Planeta de origem</label>
            <input type="checkbox" name="origin" id="origin" checked>
                
            <label for="episode">Episódios</label>
            <input type="checkbox" name="episode" id="episode" checked>
        </div>
            <hr>

            <button type="submit" id="btn-go">Pesquisar</button>
            <button type="reset" id="btn-reset">Limpar</button>
            
    </form>
    
    <div id="result-style">
        <img src="" alt="" id="img">
        <div id="content"></div>
    </div>
