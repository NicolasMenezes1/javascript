<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número com JS</title>
    <style>
        input{
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onclick="clicar()">
    <p id="res">O resultado vai aparecer aqui...</p>

    <script>
        function clicar(){
        let nome = prompt(`Qual é o nome do aluno?`)
        let n1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
        let n2 = Number(prompt(`Além de ${n1}, qual foi a outra nota de 10?`))
        let nt = (n1+n2)


        var p = document.getElementById(`res`)
        p.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>
        As notas obtidas foram <mark>${n1} e ${n2}</mark><br>
        A média final será <mark>${nt/2}</mark>.
        `
        
    }



    </script>
</body>
</html>
