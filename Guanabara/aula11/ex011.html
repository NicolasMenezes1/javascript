<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nação</title>
</head>
<body>
    <h1>Nascionalidade</h1>
    <input type="text" name="txt" id="itxt">
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="res"></p>

    <script>
        function calcular(){
        var pais = window.document.getElementById('itxt').value
        if (pais!=='brasil'){
            res.innerHTML = 'Estrangeiro'
        }else{
            res.innerHTML = 'Brasileiro'
        }
        
    }

    </script>

</body>
</html>
