<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>

            padding: 30px;
        }
    </style>

</head>
<body>

        alert('Você clicou no botão!')
        }
    </script>

</body>
